{% extends 'base.html' %}

{% block title %}发布新帖{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">✏️ 发布新帖</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'community:post_list' %}" class="btn btn-outline-secondary">取消</a>
                        <button type="submit" class="btn btn-primary px-4">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
