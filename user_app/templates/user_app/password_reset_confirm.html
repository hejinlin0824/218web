<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>设置新密码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">设置新密码</div>
                <div class="card-body">
                    
                    {% if validlink %}
                    
                        <p class="text-muted small">请输入您的新密码：</p>
                        <form method="post">
                            {% csrf_token %}
                            
                            {% for field in form %}
                                <div class="mb-3">
                                    <label class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.help_text %}
                                        <div class="form-text text-muted small">{{ field.help_text }}</div>
                                    {% endif %}
                                    {% if field.errors %}
                                        <div class="text-danger small">{{ field.errors }}</div>
                                    {% endif %}
                                </div>
                            {% endfor %}

                            <button type="submit" class="btn btn-primary w-100">确认修改</button>
                        </form>

                    {% else %}
                    
                        <div class="alert alert-danger text-center">
                            <h4>链接已失效</h4>
                            <p>该重置链接无效或已过期。</p>
                            <p>请重新申请重置密码。</p>
                            <a href="{% url 'user_app:password_reset' %}" class="btn btn-outline-danger btn-sm">重新发送邮件</a>
                        </div>
                        
                    {% endif %}
                    </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
