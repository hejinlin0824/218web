{% extends 'base.html' %} 

{% block title %}验证邮件已发送{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <div style="width: 80px; height: 80px; background-color: #e8f5e9; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;">
                            <span style="font-size: 40px;">📧</span>
                        </div>
                    </div>

                    <h2 class="fw-bold mb-3">验证邮件已发送</h2>

                    <p class="text-muted fs-5 mb-4">
                        我们已向您的邮箱发送了一封确认邮件。<br>
                        请点击邮件中的链接完成注册。
                    </p>

                    <div class="alert alert-warning d-inline-block text-start small mb-4">
                        <strong>注意：</strong>
                        <ul class="mb-0 ps-3">
                            <li>链接有效期为 24 小时。</li>
                            <li>如果您没有收到，请检查“垃圾邮件”箱。</li>
                        </ul>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{% url 'user_app:login' %}" class="btn btn-outline-secondary">
                            返回登录页
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
