{% extends 'user_app/login.html' %} {% block content %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"><title>找回密码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">找回密码</div>
                <div class="card-body">
                    <p class="small text-muted">请输入注册时的邮箱，我们将发送重置链接。</p>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">邮箱地址</label>
                            <input type="email" name="email" class="form-control" required id="id_email">
                            {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-warning w-100">发送重置邮件</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
